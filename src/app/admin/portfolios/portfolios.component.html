<div class="container">
  <h1 class="mainHeading">Portfolios</h1>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary float-right" type="submit" (click)="createPortfolio()">Add New Portfolio</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-table">
        <table class="table table-open">
          <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>SubTitle</th>
            <th>Date added</th>
            <th>Added by</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let portfolio of portfolios;let i = index">
            <td>{{i+1}}</td>
            <td>{{portfolio.title}}</td>
            <td>{{portfolio.subtitle}}</td>
            <td>{{portfolio.created_at | date}}</td>
            <td>{{portfolio.addedBy}}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="editPortfolio(portfolio)">Edit</button>
              <button class="btn btn-sm btn-primary" (click)="deletePortfolio(portfolio)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="paginationDiv">
        <label style="padding-right: 30px">
          Total Record: {{totalPortfolios}}
        </label>
        <a href="#" routerLinkActive="active"
           [routerLink]="['/admin/portfolios',(currentPageIndex -1)]"
           *ngIf="currentPageIndex && currentPageIndex > 0">Prev
        </a>
        <a href="#" routerLinkActive="active"
           [routerLink]="['/admin/portfolios', (currentPageIndex +1)]"
           *ngIf="totalPortfolios > ((currentPageIndex+1)*dataService.recordsPerPage) ">Next
        </a>
      </div>
    </div>
  </div>
</div>
