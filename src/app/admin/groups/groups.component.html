<div class="container">
  <h1 class="mainHeading">Product Groups</h1>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary float-right" type="submit" (click)="addGroup()">Add New Group</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-table">
        <table class="table table-open">
          <thead>
          <tr>
            <th>#</th>
            <th>Product Name</th>
            <th>Product Icon</th>
            <!--
                        <th>Sort Order</th>
            -->
            <th>Date added</th>
            <th>Added by</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let group of groups;let i = index">
            <td>{{i+1}}</td>
            <td>{{group.group_name}}</td>
            <td>
              <div class="groupImgIcon">
                <img [src]="this.config.serverUrl+group.img"/>
              </div>

            </td>
            <!--
                        <td>1</td>
            -->
            <td>{{group.created_at | date}}</td>
            <td>{{group.addedBy}}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="editGroup(group)">Edit</button>
              <button class="btn btn-sm btn-primary" (click)="deleteGroup(group)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="paginationDiv">
        <label style="padding-right: 30px">
          Total Record: {{totalRecords}}
        </label>
        <a href="#" routerLinkActive="active"
           [routerLink]="['/admin/groups',(currentPageIndex -1)]"
           *ngIf="currentPageIndex && currentPageIndex > 0">Prev
        </a>
        <a href="#" routerLinkActive="active"
           [routerLink]="['/admin/groups', (currentPageIndex +1)]"
           *ngIf="totalRecords > ((currentPageIndex+1)*dataService.recordsPerPage) ">Next
        </a>
      </div>
    </div>
  </div>
</div>
