<div class="container">
  <h1 class="mainHeading">Testimonials</h1>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary float-right" type="submit" (click)="addTestimonial()">Add New Testimonial</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-table">
        <table class="table table-open">
          <thead>
          <tr>
            <th>#</th>
            <th>User Image</th>
            <th>User Name</th>
            <th>User Company</th>
            <th>Content</th>
            <th>Date added</th>
            <th>Created By</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let testimonial of testimonials;let i = index">
            <td>{{i+1}}</td>
            <td style="width: 20%;">
              <div class="icon" *ngIf="testimonial.userInfo.userImg">
                <img [src]="config.serverUrl+testimonial.userInfo.userImg" alt="" width="30%" height="30%"/>
              </div>
            </td>
            <td>{{testimonial.userInfo.userName}}</td>
            <td>{{testimonial.userInfo.userCompany}}</td>
            <td style=" white-space: nowrap;overflow: hidden;
  text-overflow: ellipsis;max-width: 200px;">{{testimonial.mainText}}
            </td>
            <td>{{testimonial.created_at | date}}</td>
            <td>{{testimonial.addedBy}}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="editTestimonial(testimonial)">Edit</button>
              <button class="btn btn-sm btn-primary" (click)="deleteTestimonial(testimonial)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="paginationDiv">
        <label style="padding-right: 30px">
          Total Record: {{totalRecords}}
        </label>
        <a href="#" routerLinkActive="active"
           [routerLink]="['/admin/testimonials',(currentPageIndex -1)]"
           *ngIf="currentPageIndex && currentPageIndex > 0">Prev
        </a>
        <a href="#" routerLinkActive="active"
           [routerLink]="['/admin/testimonials', (currentPageIndex +1)]"
           *ngIf="totalRecords > ((currentPageIndex+1)*dataService.recordsPerPage) ">Next
        </a>
      </div>
    </div>
  </div>
</div>
