<div class="container">
  <h1 class="mainHeading">Sub Categories</h1>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary float-right" type="submit" (click)="createSubCategory()">Add New SubCategory
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-table">
        <table class="table table-open">
          <thead>
          <tr>
            <th>#</th>
            <th>SubCategory Name</th>
            <th>Main Category</th>
            <th>Date added</th>
            <th>Added by</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let subCategory of subCategories;let i = index">
            <td>{{i+1}}</td>
            <td>{{subCategory.name}}</td>
            <td>{{getMainCategory(subCategory.mainCategory)}}</td>
            <td>{{subCategory.created_at | date}}</td>
            <td>{{subCategory.addedBy}}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="editSubcategory(subCategory)">Edit</button>
              <button class="btn btn-sm btn-primary" (click)="deleteSubcategory(subCategory)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="paginationDiv">
        <label style="padding-right: 30px">
          Total Record: {{totalRecords}}
        </label>
        <a href="#" routerLinkActive="active"
           [routerLink]="['/admin/subCategory',(currentPageIndex -1)]"
           *ngIf="currentPageIndex && currentPageIndex > 0">Prev
        </a>
        <a href="#" routerLinkActive="active"
           [routerLink]="['/admin/subCategory', (currentPageIndex +1)]"
           *ngIf="totalRecords > ((currentPageIndex+1)*dataService.recordsPerPage) ">Next
        </a>
      </div>
    </div>
  </div>
</div>
