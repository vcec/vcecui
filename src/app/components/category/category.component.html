<div class="category" [@fadeInAnimation]>
  <header [style.background-image]="this.headerImage">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <div class="pb-logo">
            <img src="assets/images/pb_logo.png" alt="">
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/home']">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/home']">Back</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="product-heading">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <div class="category-icon hide-on-init" animateOnScroll animationName="animated fadeInDown">
              <img [src]="config.serverUrl + groupDetail.alternativeImage"  *ngIf="groupDetail.alternativeImage" alt="">
            </div>
          </div>
          <div class="col-md-9 hide-on-init" animateOnScroll animationName="animated fadeInUp">
            <h1>{{groupDetail.group_name || groupDetail.category_name}}</h1>
            <p>
              {{groupDetail.shortDesc}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section id="products">
    <div class="container">

      <div class="row heading hide-on-init" animateOnScroll animationName="animated fadeInUp">
        <div class="col-md-12">
          <h1>{{groupDetail.heading}}</h1>
          <p>
            {{groupDetail.desc}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="subCategories" *ngIf="subCategories.length > 0">
            <ngb-tabset type="pills" (tabChange)="changeProducts($event)">
              <ngb-tab *ngFor="let cat of subCategories" [title]="cat.name" [id]="cat.name">
                <ng-template ngbTabTitle></ng-template>
                <ng-template ngbTabContent></ng-template>
              </ngb-tab>
            </ngb-tabset>
          </div>
        </div>
      </div>

      <div class="row products">
        <div class="col-md-4 hide-on-init"
             *ngFor="let product of products | subCategoryFilter: selectedSubCategories;let i = index"
             [ngStyle]="getAnimationDelay(i,3)"
             animateOnScroll animationName="animated fadeInUp">
          <div class="productBox hvr-float-shadow" [routerLink]="['/profile/'+ product._id]">
            <div class="icon">
              <img [src]="config.serverUrl + product.coverImage.url" *ngIf="product.coverImage.url" alt="">
            </div>
            <div class="product-body">
              <div class="title">
                <h3>{{product.title}}</h3>
              </div>
              <div class="desc">
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima ad, optio sed
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</div>
